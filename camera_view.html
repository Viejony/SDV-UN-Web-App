<!-- Body -->

<body onload="init()">

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large" href="javascript:void(0)"

            <a href="index.html" class="w3-bar-item w3-button w3-theme-white">SDV UN</a>
            <a id="login_navbar_link" href="login.html" class="w3-bar-item w3-button w3-theme-white w3-hide-small">Acceder</a>
            <!-- map_view_nabvar_link-->
            <a href="help.html" class="w3-bar-item w3-button w3-theme-white w3-hide-small">Ayuda</a>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large"
            title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4 class="w3-bar-item"><b>Menu</b></h4>
        <a class="w3-bar-item w3-button w3-hover-black" href="login.html" id="user_login_sidebar">Acceder</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="help.html" id="help_sidebar">Ayuda</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="docs.html" id="docs_sidebar">Documentación</a>
        <!-- Here is the Close Session link, that is only visible when there is a session opened -->
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left:250px">

        <!-- Page title-->
        <div class="w3-container" style="margin-top:50px">
            <div class="w3-twothird w3-container">
                <h3 class="w3-text-teal">Navegación por el Laboratorio</h3>
            </div>
        </div>

        <!-- Row of elements: This divdistributes the elements in 2/3 and 1/3 spaces-->
        <div class="w3-row">

            <!-- Map, log and bottom view buttons-->
            <div class="w3-twothird w3-container " style="margin-bottom:16px">
                <div id="card-camera" class="w3-card-4">
                    <img id="camera_image" src="pictures/unal_logo_white.png"/>
                </div>
                <!-- Feedback zone of conection events-->
                <div id="feedback_div">
                    <p id=feedback>Esperando conexión</p>
                </div>

                <!-- TwoThird Container end -->
            </div>


            <!-- Row End-->
        </div>

        <!-- Footer: this place contains the UNAL logo and name of the department-->
        <footer id="Footer">
            <div class="w3-container w3-theme-l2 w3-padding-16 ">
                <img src="pictures/unal_logo_white.png" width=150 />
            </div>

            <div class="w3-container w3-theme-l1 w3-padding-8">
                <p>Departamento de ingeniería mecánica y mecatrónica</p>
            </div>
        </footer>

        <!-- END MAIN -->
    </div>

    <!--/////////////////////////////////////////////////////////////////////////-->
    <!-- JAVASCRIPT Code-->
    <script>

        msg = document.getElementById("feedback");
        
        var ros = new ROSLIB.Ros({
            url : 'ws://localhost:9090'
        });

        ros.on('connection', function() {
            console.log('Connected to websocket server.');
            msg.innerHTML = 'Connected to websocket server.'
        });

        ros.on('error', function(error) {
            console.log('Error connecting to websocket server: ', error);
            msg.innerHTML = 'Error connecting to websocket server: '
        });

        ros.on('close', function() {
            console.log('Connection to websocket server closed.');
            msg.innerHTML = 'Connection to websocket server closed.'
        });


        /** 
         * Object that contains the camera image, loaded from the SDV. Is placed in the
         * camera_image div (html document)
         * @member {ROSLIB.Topic}
         */
        var image_topic = new ROSLIB.Topic({
            ros: ros, name: '/camera/color/image_raw/compressed',
            messageType: 'sensor_msgs/CompressedImage'
        });
        image_topic.subscribe(function(message) {
            document.getElementById('camera_image').src = "data:image/jpg;base64," + message.data;
        });
    </script>

</body>

</html>
