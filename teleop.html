<script>

// ROS

// Esta función realiza la conección al servidor rosbridge en el puerto 9090
var rbServer = new ROSLIB.Ros({
    url : 'ws://192.168.1.12:9090'
 });

var list

// Esta función es invocada al ocurrir un envento de conección
rbServer.on('connection', function() {
  // Escribe un mensaje en la zona de Feedback cuando ocurre la conexión correcta
  var fbDiv = document.getElementById('feedback');
  fbDiv.innerHTML += "<p>Conectado al servidor websocket del SDV.</p>";
  
});

// Esta función es invocada cuando hay un error en la conexión con el servidor rosbridge
rbServer.on('error', function(error) {
    // Escribe un mensaje en la zona de Feedback cuando ocurre la conexión correcta
    var fbDiv = document.getElementById('feedback');
    fbDiv.innerHTML += "<p>Error en la conexión con el servidor websocket del SDV.</p>";
});

// Esta función es llamada cuando la conección con el servidor websocket es cerrada
rbServer.on('close', function() {
    var fbDiv = document.getElementById('feedback');
    fbDiv.innerHTML += "<p>Conexión cerrada.</p>";
 });

// Se crea un objeto tipo topic como se indica en roslibjs. 
var send2locationTopic = new ROSLIB.Topic({
    ros : rbServer,
    name : '/move_base_simple/goal',
    messageType : 'geometry_msgs/PoseStamped'
});

// Se crea un mensaje con la estructura de PoseStamped. Se inicializa a cero todos los valores.
// Los valores deben ser configurados a valores adecuados antes de enviar el mensaje.
var poseStamped = new ROSLIB.Message({
  header : {
    seq : 0,
    stamp : {
      secs : 0,
      nsecs : 0
    },
    frame_id : 'map'
  },

  pose : {
    position : {
        x : 0.0,
        y : 0.0,
        z : 0.0
    },
    orientation : {
        x : 0.0,
        y : 0.0,
        z : 0.0
    }
  }
});


/* Esta función:
  - toma el item seleccionado en el "location_select"
  - asigna los valores al topic, según lo seleccionado
  - publica el mensaje al topic /move_base_simple/goal
*/
function pubMessage() {

  // Se obtiene el texto del item seleccionado
  var e = document.getElementById("location_select");
  var selectedItem = e.options[e.selectedIndex].text;

  // Configura los valores del mensaje según el item seleccionado
  switch(selectedItem){
    case "Celda Experimental":
      poseStamped.pose.position.x = 0.8
      poseStamped.pose.position.y = 5.8
      poseStamped.pose.orientation.z = 0.0
      poseStamped.pose.orientation.w = 0.1
      break
    case "Celda de Prototipado":
      poseStamped.pose.position.x = 0.7067
      poseStamped.pose.position.y = -2.9218
      poseStamped.pose.orientation.z = 0.69
      poseStamped.pose.orientation.w = 0.715
      break
    case "Celda Industrial":
      poseStamped.pose.position.x = 6.76584243774
      poseStamped.pose.position.y = 3.13956570625
      poseStamped.pose.orientation.z = 1.0
      poseStamped.pose.orientation.w = 0.0
      break
    case "Home":
      poseStamped.pose.position.x = 0
      poseStamped.pose.position.y = 0
      poseStamped.pose.orientation.z = 0.0
      poseStamped.pose.orientation.w = 1.0
      break
    case "Centro de estudio":
      poseStamped.pose.position.x = 2.68
      poseStamped.pose.position.y = 2.99
      poseStamped.pose.orientation.z = 0.0
      poseStamped.pose.orientation.w = 0.999
      break
    default:
  }

  // Publica el mensaje
  send2locationTopic.publish(poseStamped);
}

/* Esta función:
  - toma los valores de los inputs
  - Verfica que sean aptos
  - envia el mensaje
*/
function pubMessageFromInput() {

  // Se obtiene el texto del item seleccionado
  var e = document.getElementById("location_select");
  var selectedItem = e.options[e.selectedIndex].text;

  // Configura los valores del mensaje según el item seleccionado
  poseStamped.pose.position.x = 0.8
  poseStamped.pose.position.y = 5.8
  poseStamped.pose.orientation.z = 0.0
  poseStamped.pose.orientation.w = 0.1

  // Publica el mensaje
  send2locationTopic.publish(poseStamped);
}

</script>
