<!-- JAVASCRIPT -->
<script>
    
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}


////////////////////////////////////////////////////////////////////////////////
// ROS

var viewer;
var zoomSteps = 0;
var verticalShiftSteps = 0;
var horizontalShiftSteps = 0;
var conectionStatus = 0; // 0: no intentado, 1: exitosa, 2: erronea

// Zoom-in al mapa en 10%
function zoomInMap(){
  viewer.scene.scaleX *= 1.1
  viewer.scene.scaleY *= 1.1
  zoomSteps += 1
}

// Zoom-out al mapa en 10%
function zoomOutMap(){
  viewer.scene.scaleX *= (1/1.1)
  viewer.scene.scaleY *= (1/1.1)
  zoomSteps += -1
}

// Desplazamiento del mapa hacia arriba
function shiftUpMap(){
  viewer.shift(0, -1)
  verticalShiftSteps += -1
}

// Desplazamiento del mapa hacia abajo
function shiftDownMap(){
  viewer.shift(0, 1)
  verticalShiftSteps += 1
}

// Desplazamiento del mapa hacia la derecha
function shiftRightMap(){
  viewer.shift(-1, 0)
  horizontalShiftSteps += -1
}

// Desplazamiento del mapa hacia la izquierda
function shiftLeftMap(){
  viewer.shift(1, 0)
  horizontalShiftSteps += 1
}

/**
  * Configura los elementos de visualización cuando de carga la página
  */
function init() {

    // Conección a el servidor websocket en ROS
    var rbServer = new ROSLIB.Ros({
        //url : 'ws://192.168.1.12:9090'
        //url : 'ws://localhost:9090'
        url : 'ws://192.168.10.104:9090'
    });
    
    // Esta función es invocada al ocurrir un envento de conección
    rbServer.on('connection', function() {
        // Escribe un mensaje en la zona de Feedback cuando ocurre la conexión correcta
        $("#feedback").text ("Conectado al servidor websocket del SDV");
        conectionStatus = 1;
    });

    // Esta función es invocada cuando hay un error en la conexión con el servidor rosbridge
    rbServer.on('error', function(error) {
        // Escribe un mensaje en la zona de Feedback cuando ocurre la conexión correcta
        $("#feedback").text("Error en la conexión con el servidor websocket del SDV");
        conectionStatus = 2;
        redAlert("#feedback");
    });

    // Esta función es llamada cuando la conección con el servidor websocket es cerrada
    rbServer.on('close', function() {
      if(conectionStatus == 1){
        $("#feedback").text("Conexión cerrada");
      }
     });

    // Crea un objeto de visualización y lo enlaza a la etiqueta map
    var w = document.getElementById("map").offsetWidth;
    var h = document.getElementById("map").offsetHeight;
    var max = w > h ? w : h;
    //alert("w=" + w + " h=" + h);
    viewer = new ROS2D.Viewer({
        divID : 'map',
        width : max,
        height : 300,
        background : '#ffffff',
        //continuous : true
    });
    document.getElementById("map").setAttribute("offsetHeight",h);
    


    // Configura el cliente de navegación y lo anexa al objeto viewer
    var nav = NAV2D.OccupancyGridClientNav({
        ros : rbServer,
        rootObject : viewer.scene,
        viewer : viewer,
        serverName : '/move_base',
        withOrientation : true
    });
}

</script>
