<!DOCTYPE html>
<html lang="en">
<title>Acceder</title>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="ui/w3.css">
<link rel="stylesheet" href="ui/w3-theme-black.css">
<link rel="stylesheet" href="ui/Roboto.css">
<link rel="stylesheet" href="ui/font-awesome.min.css">
<link rel="stylesheet" href="ui/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="ui/custom.css">
<link href="pictures/favicon.png" rel="icon" type="image/x-icon" />

<script src="libs/jquery.min.js"></script>
<script src="libs/local_storage.js"></script>

<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Roboto", sans-serif;
    }

    .w3-sidebar {
        z-index: 3;
        width: 250px;
        top: 43px;
        bottom: 0;
        height: inherit;
    }
</style>

<body onload="init()">

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)"
                onclick="w3_open()"><i class="fa fa-bars"></i></a>
            <a href="index.html" class="w3-bar-item w3-button w3-theme-white">SDV UN</a>
            <a id="login_navbar_link" href="login.html" class="w3-bar-item w3-button w3-theme-l1">Acceder</a>
            <!-- Here comes map_view_navbar_link-->
            <a href="help.html" class="w3-bar-item w3-button w3-theme-white w3-hide-small">Ayuda</a>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large"
            title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4 class="w3-bar-item"><b>Menu</b></h4>
        <a class="w3-bar-item w3-button w3-hover-black" href="login.html" id="user_login_sidebar">Acceder</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="help.html" id="help_sidebar">Ayuda</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="docs.html" id="docs_sidebar">Documentación</a>
        <!-- Here is the Close Session link, that is only visible when there is a session opened -->
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left:250px" id="main_content">

        <div class="w3-row w3-padding-64">
            <div class="w3-container">
                <h3 class="w3-text-teal">Acceder</h3>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="loginBox">

                                    <form>
                                        <div class="form-group">
                                            <input id="ip_input" type="text" class="form-control input-lg" name="ip_direction"
                                                placeholder="Dirección IP" required>
                                        </div>
                                        <button id="save_button" type="button" class="btn btn-success btn-block">Guardar</button>
                                    </form>

                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Blank Space, used to adjust the view if screen is taller than the content-->
        <div id="blank_space" style="padding-top:0px;"></div>

        <!-- Footer: this place contains the UNAL logo and name of the department-->
        <footer id="Footer">
            <div class="w3-container w3-theme-l2 w3-padding-16 ">
                <img src="pictures/unal_logo_white.png" width=150 />
            </div>

            <div class="w3-container w3-theme-l1 w3-padding-8">
                <p>Departamento de ingeniería mecánica y mecatrónica</p>
            </div>
        </footer>

        <!-- END MAIN -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        /**
         * Setup all visualization elements when the page is loaded. 
         */
        function init() {

            // Add padding to blanck space, before footer
            function addBlanckSpace() {
                $("#blank_space").css("padding-top", "0px");
                var intViewportHeight = parent.innerHeight;
                var mainContent = $("#main_content").height();
                if (intViewportHeight > mainContent) {
                    var height_css = intViewportHeight - mainContent;
                    height_css = height_css.toString();
                    $("#blank_space").css("padding-top", height_css + "px");
                } else {
                    $("#blank_space").css("padding-top", "0px");
                }
            }
            addBlanckSpace();
            $(window).on('resize', addBlanckSpace);

            /** 
            Verify if there is a IP Direction Saved on WebStorage and add a link
            to the map in the navbar.
            **/
            var sdv_IP_dir = checkIPDirection();
            $("#ip_input").val(sdv_IP_dir);

            // Bindind the Save Stop Button with saveIPDirection function.
            $("#save_button").click(saveIPDirection);

            /**
             * saveIPDirection: Saves the IP Direction defined in the input.
             * */
            function saveIPDirection(){
                sdv_IP_dir = $("#ip_input").val();
                localStorage.setItem("sdv_IP_dir",sdv_IP_dir);
                alert("Dirección IP guardada localmente: " + sdv_IP_dir);
                checkIPDirection();
            }

        }
    </script>

</body>

</html>
